<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 20px;
            margin: 0 0 5px 0;
            font-weight: 600;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .connected-info {
            display: none;
        }
        
        .connected-info.active {
            display: block;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .info-box {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ PostGrupo</h1>
            <p>Extens√£o do Chrome</p>
        </div>
        
        <!-- Login Form -->
        <div class="login-form active" id="loginForm">
            <div class="card">
                <div class="info-box">
                    <strong>‚ÑπÔ∏è Informa√ß√£o</strong><br>
                    Use suas credenciais do sistema PostGrupo Facebook
                </div>
                
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" placeholder="Digite seu usu√°rio">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                
                <button class="btn btn-primary" id="loginBtn">
                    Conectar ao Sistema
                </button>
                
                <div id="loginStatus"></div>
            </div>
        </div>
        
        <!-- Connected Info -->
        <div class="connected-info" id="connectedInfo">
            <div class="card">
                <div style="text-align: center; margin-bottom: 20px;">
                    <div class="user-avatar">U</div>
                    <div id="userName">Usu√°rio</div>
                    <div style="font-size: 12px; color: #666;">Conectado</div>
                </div>
                
                <button class="btn btn-primary" id="syncBtn">
                    üîÑ Sincronizar Grupos
                </button>
                
                <button class="btn btn-secondary" id="logoutBtn">
                    Desconectar
                </button>
                
                <div id="syncStatus"></div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
