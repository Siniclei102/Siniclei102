<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostGroup</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/logo.png" alt="PostGroup" class="logo">
      <h1>PostGroup</h1>
    </div>
    
    <div id="facebook-status" class="status-card disconnected">
      <div class="icon">
        <i class="status-icon"></i>
      </div>
      <div class="status-info">
        <h3>Status do Facebook</h3>
        <p id="status-text">Desconectado</p>
      </div>
    </div>
    
    <button id="connect-btn" class="btn primary">Conectar ao Facebook</button>
    <button id="check-groups-btn" class="btn secondary" disabled>Verificar Grupos</button>
    
    <div class="info-section">
      <div class="info-item">
        <span class="label">Grupos detectados:</span>
        <span id="groups-count" class="value">0</span>
      </div>
      <div class="info-item">
        <span class="label">Última sincronização:</span>
        <span id="last-sync" class="value">Nunca</span>
      </div>
    </div>
    
    <button id="sync-btn" class="btn outline" disabled>Sincronizar com o Site</button>
    
    <div class="footer">
      <a href="https://postadorfacebook.painelcontrole.xyz/" target="_blank" class="link">Abrir PostGroup</a>
      <span class="version">v1.0.0</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
